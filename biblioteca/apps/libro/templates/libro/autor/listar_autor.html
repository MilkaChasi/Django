{% extends 'index.html' %}

{% block titulo %}
    Listado de Autores
{% endblock titulo %}

{% block body %}
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-8">
        <strong class="card-title">Listado de Autores</strong>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary"
          onclick="abrir_modal_creacion('{% url 'libro:crear_autor' %}');"> REGISTRAR AUTOR</button>
      </div>
    </div>

  </div>
  <div class="table-stats order-table ov-h">
    <table id="tabla_autores" class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Nacionalidad</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="creacion" role="dialog">

</div>
<div class="modal fade" id="edicion" role="dialog">

</div>
<div class="modal fade" id="eliminacion" role="dialog">

</div>


{% endblock body %}
