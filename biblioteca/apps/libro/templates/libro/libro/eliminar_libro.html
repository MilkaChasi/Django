{% extends "libro/index.html" %}

{% block titulo %}
Eliminación de libros
{% endblock %}

{% block content %}

<body>
    <form method="post">
        {% csrf_token %}
        <h2>¿Desea eliminar el registro del siguiente libro: {{ libro.titulo }}?</h2>

        <button type="submit">Eliminar</button>
        <button>
            <a href="{% url 'libro:listar_autor' %}">Cancelar</a>
        </button>

    </form>
</body>
{% endblock %}
